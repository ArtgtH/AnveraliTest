<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css', v='1') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='block.css', v='1') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='columns.css', v='1') }}">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a href="/" class="nav-link active">Основная страница</a>
            </li>
            <li class="nav-item">
                {% if session.get('role') %}
                    <a href="/auth/logout" class="nav-link active">Логаут</a>
                {% else %}
                    <a href="/auth/login" class="nav-link active">Логин</a>
                {% endif %}
            </li>
            <li>
                <a href="/auth/registration" class="nav-link active">Зарегистрироваться</a>
            </li>
        </ul>
    </nav>

{% block body %}

{% endblock %}

</body>
</html>
