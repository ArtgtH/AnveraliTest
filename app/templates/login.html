{% extends 'base.html' %}

{% block title %}
	Login
{% endblock %}

{% block body %}
    <div style="text-align: center">
        {{ msg }}
    </div>
	<form action="http://127.0.0.1:5000/auth/login" method="post" class="form">
        <div class="form-group">
            <label>
                Введите логин
                <input name="username" type="text" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Введите пароль
                <input name="password" type="password" class="form-control">
            </label>
        </div>
        <button type="submit" class="button btn-primary" style="border-radius: 10px">Войти</button>
    </form>
{% endblock %}
