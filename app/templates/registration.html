{%  extends 'base.html' %}

{% block title %}
	Registration
{% endblock %}


{% block body %}
    <form action="" method="post" class="form">
        <div class="form-group">
            <label>
                Введите имя
                <input name="name" type="text" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Введите пароль
                <input name="password" type="password" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Введите номер телефона
                <input name="telephone" type="text" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Введите свой опыт работы в месяцах
                <input name="experience" type="number" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Выберите роль
                <select id="role" name="role" class="form-control">
                  <option value="admin">Администратор</option>
                  <option value="consumer">Заказчик</option>
                  <option value="implementer">Исполнитель</option>
                </select>
            </label>
        </div>
        <button type="submit" class="btn btn-primary" style="border-radius: 10px">Зарегистрироваться</button>

        <br>
        <br>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </form>

{% endblock %}
